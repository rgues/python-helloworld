<form [formGroup]="paymentForm">
  <ion-grid>
    <ion-row>
      <ion-col size="12">        
        <ion-card class="paidmode">
          <ion-card-content class="ion-text-center">
              <ion-row class="ion-padding-bottom">
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">{{ 'AMOUNT_PAY_TEXT' | translate }}</ion-label>
                    <ion-input type="number" formControlName="montant"></ion-input>
                  </ion-item> 
                </ion-col>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">{{ 'REASON_TEXT' | translate }}</ion-label>
                    <ion-textarea  type="text"  formControlName="reason"></ion-textarea>
                  </ion-item> 
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validationMessages.reason">
                      <div class="error-message" *ngIf="reason.hasError(validation.type) && (reason.dirty || reason.touched)">
                        <ion-icon name="information-circle-outline" ></ion-icon>
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>          
                </ion-col>
              </ion-row>                            
          </ion-card-content>
        </ion-card>
      </ion-col>      
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button expand="full" [disabled]="paymentForm.invalid || loadingPay"
              (click)="makePayment()"
              color="warning" 
              class="ion-text-uppercase"
              shape="round"
              >
         {{ 'DEBT_MAKE_PAYMENT' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>  
    <ion-row *ngIf="loadingPay">
      <p class="ion-text-center" >
        <ion-spinner  name="circles"></ion-spinner> 
      </p>
    </ion-row>
  </ion-grid>
  </form>
